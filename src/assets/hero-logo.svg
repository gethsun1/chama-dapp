<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="100%" height="100%" fill="black"/>
  
  <!-- Shadow layer -->
  <text
    x="52%" y="56%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="Lobster, cursive"
    font-size="56"
    fill="none"
    stroke="#ff4444"
    stroke-width="8"
    stroke-linejoin="round">
    Chama Dapp
  </text>
  
  <!-- Main text with stroke effect -->
  <text
    x="50%" y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="Lobster, cursive"
    font-size="56"
    fill="white"
    stroke="#ffffff"
    stroke-width="4"
    filter="url(#dropShadow)">
    Chama Dapp
  </text>
  
  <!-- Filter for shadow effect -->
  <filter id="dropShadow">
    <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.8"/>
  </filter>
</svg>
